<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">
	<ui:define name="titulo">#{msgs.tituloPerfil}</ui:define>
	<ui:define name="cuerpo">
		<h:form>
			<p:dataTable id="usuario" var="usuario" value="#{users.perfil}"
				border="1">
				<p:column>
					<f:facet name="header">#{msgs.nombre}</f:facet>#{usuario.name}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.apellidos}</f:facet>#{usuario.surname}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.correo}</f:facet>#{usuario.email}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.volver}</f:facet>
					<p:commandButton id="botonVolver"
						value="#{msgs.botonVolver}"
						onclick="window.history.back()"/>
					<p:messages for="botonVolver" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>

</ui:composition>
