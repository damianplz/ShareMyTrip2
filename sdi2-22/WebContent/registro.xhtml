<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general-sinopciones.xhtml">

	<ui:define name="titulo">#{msgs.tituloRegistro}</ui:define>
	<ui:define name="cuerpo">
		<h:form id="registroForm">
			<p:panelGrid id="registro" columns="1" cellpadding="5">
				<h:panelGroup>
					<p:inputText id="userId" value="#{controller.user.login}" required="true"
						requiredMessage="#{msgs.requiredLoginUsuario}"
						validatorMessage="#{msgs.formAlta_nombre_validatorMessage}">
						#{msgs.userid}
						<f:validateLength maximum="8" minimum="5"/>
						</p:inputText>
						<h:message for="userId" />
					<p:separator />
				</h:panelGroup>

				<h:panelGroup>
					<h:outputLabel for="pwd1" value="#{msgs.password}" />
					<p:password id="pwd1" value="#{controller.user.password}"
						match="pwd2" label="Password 1" required="true" requiredMessage="#{msgs.requiredPassword1}" />
						<h:message for="pwd1" />

					<h:outputLabel for="pwd2" value="#{msgs.password}" />
					<p:password id="pwd2" value="#{controller.user.password}"
						label="Password 2" required="true" requiredMessage="#{msgs.requiredPassword2}" />
						<h:message for="pwd2" />
				</h:panelGroup>

				<h:panelGroup>
					<p:inputText id="nombre" value="#{controller.user.name}" required="true"
						requiredMessage="#{msgs.requiredNombreUsuario}">#{msgs.nombre}</p:inputText>
					<h:message for="nombre" />
					<p:separator />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="apellidos" value="#{controller.user.surname}" required="true"
						requiredMessage="#{msgs.requiredApellidosUsuario}"
						validatorMessage="#{msgs.formAlta_apellidos_validatorMessage}">
						>#{msgs.apellidos}
						<f:validateLength maximum="40" />
						</p:inputText>
					<h:message for="apellidos" />
					<p:separator />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText id="correo" value="#{controller.user.email}" required="true"
						requiredMessage="#{msgs.requiredEmailUsuario}"
						validatorMessage="#{msgs.formAlta_correo_validatorMessage}"
						>#{msgs.correo}
						<f:validateRegex pattern=".+@.+\.[a-z]+" />
						</p:inputText>
					<h:message for="correo" />
					<p:separator />
				</h:panelGroup>
				<h:panelGroup>
					<p:commandButton id="btnRegistrar" value="#{msgs.botonSalvar}"
						action="#{controller.registro}" update="@all" process="@form" />
					<p:commandButton value="#{msgs.botonVolver}"
						onclick="window.history.back();" immediate="true" />
				</h:panelGroup>
				<h:messages style="color:red" for="registroForm"></h:messages>
			</p:panelGrid>
			
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
